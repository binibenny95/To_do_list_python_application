{% load crispy_forms_tags %}
{% load static %}



{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Login</h4>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'accounts:register' %}" class="text-link">Register here</a>.
            </p>
        </div>
    </div>
</div>
<link rel="stylesheet" href="{% static 'accounts/login.css' %}"> <!-- Link to external CSS -->

{% endblock %}
