{% load static %}
{% if user.is_authenticated %}
    <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
            <h1><b></b></h1>
            <a class="navbar-brand brand-logo-mini" href="index.html"><img
                    src="{% static 'tasks/assets/images/logo-mini.svg' %}" alt="logo"/></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-stretch">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="mdi mdi-menu"></span>
            </button>

            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item nav-profile dropdown">


                    <div class="nav-profile-text">
                        <p class="mb-1 text-black"
                           style="font-weight: bold; font-size: 1.1rem; margin-bottom: 0; text-align: center;">
                            Hi, <span style="color: #007bff;">{{ user.username }}</span>
                        </p>
                        <small class="text-muted" style="font-size: 0.85rem;">Welcome back!</small>
                    </div>


                </li>


                <li class="nav-item nav-logout d-none d-lg-block">
                    <a class="nav-link" href="{% url 'accounts:login' %}">
                        <i class="mdi mdi-power"></i>
                    </a>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="mdi mdi-menu"></span>
            </button>
        </div>
    </nav>
{% endif %}
