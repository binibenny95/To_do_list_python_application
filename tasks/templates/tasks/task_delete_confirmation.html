{% extends 'tasks/home.html' %}
{% block content %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <div class="container my-5 d-flex justify-content-center">
        <div class="card shadow-sm p-4" style="max-width: 500px;">
            <h2 class="text-center text-danger mb-4">Confirm Delete</h2>
            <p class="text-center">Are you sure you want to delete the task assigned to <strong>{{ task.assigned_to }}</strong>?</p>

            <form method="POST" class="text-center mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-3">Delete</button>
                <a href="{% url 'tasks:home_menu' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
